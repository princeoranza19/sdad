body{

}

/* INTRO */
.intro{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.envelope{
  background: radial-gradient(circle at top left, #2b1a3f, #1a0d2b);
  padding:40px;
  border-radius:20px;
  box-shadow:0 15px 30px rgba(0,0,0,0.7);
  text-align:center;
  color:#ffd6f0;
}

button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#ff6fcf;   /* warm romantic pink */
  color:#1a0d2b;
  font-size:1.1em;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 5px 15px rgba(255,111,207,0.5);
}
button:hover{

}

/* CONTENT */
.content{
  display:none;
  padding:40px 15px;
}

.section{
  margin-bottom:80px;
  text-align:center;
}

/* ---------- SLIDER ---------- */
.slider {
  width: 300px; /* Mas maganda kung fixed width para sa portrait photos */
  max-width: 90%; 
  margin: 0 auto;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.7);
  background: rgba(255,255,255,0.05);
}
.slides{
  display:flex;
  transition:transform 0.6s ease;
}

.slides img {
  width: 100%; 
  height: 365px;
  object-fit: cover;
  flex-shrink: 0;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(255,111,207,0.4);
  border: 2px solid rgba(255,111,207,0.3);
}

/* ---------- 3D CAROUSEL ---------- */
.carousel3d{
  position:relative;
  width:280px;
  height:360px;
  margin:0 auto;
  perspective:1000px;
}

.carousel3d .ring{
  width:100%;
  height:100%;
  position:absolute;
  transform-style:preserve-3d;
  animation:spin 16s infinite linear;
}

.carousel3d img{
  position:absolute;
  width:180px;
  height:220px;
  left:50px;
  top:50px;
  border-radius:20px;
  box-shadow:0 8px 25px rgba(255,111,207,0.5);
  border:1px solid rgba(255,111,207,0.3);
}

@keyframes spin{
  from{transform:rotateY(0deg);}
  to{transform:rotateY(360deg);}
}

/* ---------- LETTER ---------- */
.letter{
  background: radial-gradient(circle at top, #2b1a3f, #1a0d2b);
  padding:30px;
  max-width:750px;
  margin:0 auto;
  border-radius:20px;
  box-shadow:0 15px 25px rgba(255,111,207,0.3);
  color:#ffd6f0;
}

#typewriter{
  white-space:pre-wrap;
  line-height:1.7;
}

/* ---------- HEARTS ---------- */
.heart{
  position:fixed;
  bottom:-10px;
  font-size:20px;
  color:rgba(255,111,207,0.8);
  animation:floatUp linear infinite;
  z-index:999;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-100vh);opacity:0;}
}

/* HEADINGS */
h2{
  color:#ffb3de;
  text-shadow: 0 0 10px rgba(255,111,207,0.6);
}
</style>
